services:
  photo-ai:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - model-weights:/app/weights
    environment:
      - MODEL_COLORIZE=modelscope
      - MODEL_RESTORE=denoise
      - MODEL_FACE=v0.1
      - MODEL_UPSCALE=x4plus
      - MODEL_OLD_PHOTO=v1
      - FORCE_CPU=true

volumes:
  model-weights:
